<!DOCTYPE html>

<head>

</head>
<body>

<div class="grid 1-column">

    <div class="grid__item grid__item--1">
        <div class="box"></div>
    </div>

    <div class="grid__item grid__item--2">
        <div class="box"></div>
    </div>

    <div class="grid__item grid__item--3">
        <div class="box"></div>
    </div>

    <div class="grid__item grid__item--4">
        <div class="box"></div>
    </div>

    <div class="grid__item grid__item--4">
        <div class="box"></div>
    </div>

    <div class="grid__item grid__item--4">
        <div class="box"></div>
    </div>

</div>

<!-- Nested Grid  -->
<div class="modules">
    <div class="module module--1">
        <div class="module__inner"></div>
    </div>
    <div class="module module--2">
        <div class="module__inner">
            <div class="module-nested">
                <div class="module-nested__inner"></div>
            </div>
            <div class="module-nested">
                <div class="module-nested__inner"></div>
            </div>
        </div>
    </div>
</div>

</body>
